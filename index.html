<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing game</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="body">
        <div class="phone">
          <div class="header">
            <h1>Typing Game</h1>
          </div>
          <div class="word-display">hello</div>
          <div class="word-input-box">
            <input type="text" class="word-input" />
          </div>
          <div class="game-info">
            <div>남은시간 <span class="time">0</span></div>
            <div>획득점수 <span class="score">0</span></div>
          </div>
          <div class="btn">
            <button class="button loading" onclick="run()">
              게임을 불러오는 중
            </button>
          </div>
          <!-- <div class="checkbox-apple">
            <input class="yep" id="check-apple" type="checkbox" />
            <label for="check-apple"></label>
          </div> -->
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
